name: ðŸš€ Java CI with Maven - Build, Test & Coverage

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    name: ðŸ§ª Compile, Test and Measure Coverage
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: â˜• Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: ðŸ’¾ Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: ðŸ”¨ Build, test and generate JaCoCo coverage report
        run: mvn clean verify

      - name: ðŸ“Š Upload JaCoCo coverage report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-coverage
          path: target/site/jacoco

      - name: âœ… Confirm test success
        run: echo "âœ… All tests passed successfully"
